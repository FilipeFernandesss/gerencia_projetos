<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Administrador</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    </head>
    <body>
        <h2>Lista de Gerentes</h2>
        <a class="btn btn-primary" href="/" role="button" style="float:right">Sair</a>
        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
            </tr>
            {%for gerente in gerentes%}
                <tr>
                    <td>{{gerente[0]}}</td>
                    <td>{{gerente[1]}}</td>
                    <td><a href="/adm/perfilg/{{gerente[2]}}">Perfil</a></td>
                </tr>
            {%endfor%}
        </table>
        <br>
        <h2>Lista de Funcionários</h2>
        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
            </tr>
            {%for funcionario in funcionarios%}
                <tr>
                    <td>{{funcionario[0]}}</td>
                    <td>{{funcionario[1]}}</td>
                    <td><a href="/adm/perfilf/{{funcionario[2]}}">Perfil</a></td>
                </tr>
            {%endfor%}
        </table> <br>

        <a class="btn btn-primary" href="/adm/insert" target="_self" role="button">Inserir Gerente/Funcionário</a>

        <a></a>

    </body>
</html>
