<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todas as Atividades</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all_atividades.css') }}">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <div class="container"> 
        
                    <a class="navbar-brand h1 mb-0" href="/grt/dtl/{{id}}/{{id_projeto}}">Projetos</a>
        
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navbarSite">
        
                        <ul class="navbar-nav">  
                            <li class="nav-item">
                    
                                    {% if qtd_atividades == 0%}
                                        <a class="btn btn-danger" id="btn-delete" href="#" role="button"></a>
                                    {% else %}
                                        <a class="btn btn-link" id="btn-delete" role="button"></a>
                                    {% endif %}    
                                </li>        
        
                            <li class="nav-item">
                                <a class="btn btn-light" id="btn-sair" href="/">Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav> 

            <div class="container">

                    <table class="table"> 
                        <tr>  
                            <th>Nome da Atividade</th>
                            <th>Descrição</th>
                            <th>Data de Início</th>
                            <th>Data de Término</th>
                            <th>Responsável</th>
                            <th>Concluído</th>
                        </tr>
                        {%for detalhe in detalhes%}
                            <tr>
                                <td>{{detalhe[0]}}</td>
                                <td>{{detalhe[1]}}</td>
                                <td>{{detalhe[2]}}</td>
                                <td>{{detalhe[3]}}</td>
                                <td>{{detalhe[4]}}</td>
                                <td>{{detalhe[5]}}</td>
                                                       
                            </tr>
                        {%endfor%}
                    </table> 
                </div>
                
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
</body>
</html>
