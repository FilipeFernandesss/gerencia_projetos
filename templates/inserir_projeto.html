<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserir Projeto</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_projetos.css') }}">

</head>
<body style="background-color: #f1f0f0;">

    <form action='/grt/insert_projeto/{{id_gerente}}' method="post" style="width:400px;
    padding: 40px;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #b4b3b3;
    text-align: center;">

        <div class="form-group">
            <label >Nome do Projeto</label><br>
            <input type="text" class="form-control"  required name="name_project" required>
        </div>

        <div class="form-group">
            <label >Data de Início</label>
            <input type="date" class="form-control" placeholder="Enter email" name="data_inicio" required>
        </div>

        <div class="form-group">
            <label >Data de Término</label>
            <input type="date" class="form-control" placeholder="Enter email" name="data_fim" required>
        </div>
       
        <button type="submit" class="btn btn-primary">Inserir</button>
    </form>

    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>

</body>
</html>
