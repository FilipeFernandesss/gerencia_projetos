<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserindo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <form action='/adm/inserted' method="post" style="width:400px;
    padding: 40px;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #f2f2f2;
    text-align: center;">
        <div class="form-group">
            <label >UserName</label><br>
            <input type="text" class="form-control" placeholder="Enter username" required name="username" required>
        </div>

        <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" required>
        </div>


        <div class="form-group">
            <label >Nome</label>
            <input type="text" class="form-control" placeholder="Enter name" name="name" required>
        </div>

        <div class="form-group">
            <label >Email</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
        </div>

        <div class="form-group">
            <label >Número de Contato</label>
            <input type="text" class="form-control" placeholder="Enter telephone number" name="number" required>
        </div>

        <div class="form-group">
            <label >Data de Nascimento</label>
            <input type="date" class="form-control" placeholder="Enter email" name="data_nascimento" required>
        </div>

        <div class="form-group">
            <label >CPF</label>
            <input type="text" class="form-control" placeholder="Enter cpf" name="cpf" required>
        </div>

        <div class="form-group">
            <datalist id="opcoes">
                <option value="Funcionário"></option>
                <option value="Gerente de Projetos"></option>
            </datalist>
            <label >Cargo</label>
            <input class="form-control" placeholder="Enter your profession" name="opcao" required list="opcoes">
        </div>

        <button type="submit" class="btn btn-primary">Inserir</button>
    </form>

</body>
</html>
